<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registro de usuário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		/* Estilos CSS para a página */
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		form {
			width: 400px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
		}
		label, input {
			display: block;
			margin-bottom: 10px;
		}
		input[type="submit"] {
			background-color: #007bff;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #0056b3;
		}
		.error {
			color: red;
			margin-top: 5px;
			font-size: 12px;
		}
	</style>
</head>
<body>
    <div id="titulo">
        <h1><p>Carga Fácil</p></h1>
    <style>
        #titulo {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            border-style: inset;
            border-color: black;
            padding: 0px;
            padding-top: 15px;  
            background-color: black;
            color: white;
        }
    </style>
    </div>
	<form action="" method="post">
        <table>
            <tr>
                <th>
                    <h2>Registre-se</h2><h6>Já pussui conta? <a href="C:\Users\aluno\Downloads\TCC-main\TCCcargafacil\logincamin.html">Faça login</a></h6>  
                </th>
            </tr>
        </table>
		<label for="name">Nome completo</label>
		<input type="text" id="name" name="name" required>
        <label for="nmeemp">Nome da empresa</label>
		<input type="text" id="nmeemp" name="nmeemp" required>
        <label for="cpf">CPF/CNPJ</label>
		<input type="text" id="cpf" name="cpf" required>
		<label for="email">E-mail</label>
		<input type="email" id="email" name="email" required>
        <label for="imagem">Selecione a foto de perfil:</label>
        <input  type="file" id="imagem" name="imagem" accept="image/*" onchange="previewImage(event)">
        <img id="imagem-preview">
        <style>
            #imagem-preview {
              max-width: 250px;
              max-height: 250px;
            }
            </style>
        <script>
            function previewImage(event) {
                const input = event.target;
                if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                const preview = document.getElementById("imagem-preview");
                preview.src = e.target.result;
                }
            reader.readAsDataURL(input.files[0]);
            }
        }
        </script>
		<label for="password">Senha</label>
		<input type="password" id="password" name="password" required>
		<label for="confirm_password">Confirme a senha</label>
		<input type="password" id="confirm_password" name="confirm_password" required>
		<input type="submit" value="Registrar">
		<span class="error">Preencha todos os campos obrigatórios</span>
		<p>Ao se registrar, você concorda com os <a href="#">termos de uso</a> e a <a href="#">política de privacidade</a>.</p>
	</form>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        header button {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }

        header img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        main {
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        main img {
            border-radius: 50%;
            width: 140px;
            height: 140px;
            margin-right: 20px;
        }

        main h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        main p {
            font-size: 16px;
            margin-bottom: 5px;
        }

        main button {
            background-color: #333;
            color: white;
            border: none;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        main a {
            display: inline-block;
            background-size: 10px;
            background-repeat: no-repeat;
            background-position: right center;
            padding-right: 15px;
            /* espaço para a imagem */
        }

        @media only screen and (max-width: 600px) {
            main {
                flex-direction: column;
            }

            main img {
                margin: 0 auto;
                margin-bottom: 20px;
            }

            but {
                background-color: purple;
                color: white;
                border: none;
                border-radius: 20px;
                /* valor arbitrário, ajuste conforme preferência */
                font-size: 16px;
                padding: 10px;
                cursor: pointer;
                margin-top: 10px;
            }
        }
        input[type="password"] {
                padding: 10px;
                font-size: 16px;
            }
        
            button {
                padding: 10px;
                margin-left: 10px;
                background-color: #ccc;
                border: none;
                cursor: pointer;
            }
    </style>
</head>

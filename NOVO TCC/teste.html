    <style>
        .custom-navbar {
            background-color: #131527;
        }

        #map-container {
            width: 100%;
            height: 400px; /* Defina a altura desejada para o mapa */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="imagens/logo.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Carga Fácil
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                    <li class="nav-item">

    <table>
        <tr>
            <td>
                <div id="map-container"></div>
            </td>
        </tr>
    </table>

    <script>
        // Função para alternar a exibição da lista de itens
        function toggleItemList() {
            $('#itemList').toggleClass('open');
        }

        // Código para inicializar o mapa com a localização do dispositivo
        function initMap() {
            // Obtém a localização do dispositivo
            navigator.geolocation.getCurrentPosition(function (position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                // Cria o mapa
                var map = new google.maps.Map(document.getElementById('map-container'), {
                    center: {
                        lat: latitude,
                        lng: longitude
                    },
                    zoom: 12
                });

                // Adicione quaisquer outros marcadores, sobreposições etc. aqui
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap" async defer></script>
